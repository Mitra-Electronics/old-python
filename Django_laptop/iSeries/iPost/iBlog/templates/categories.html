{% extends 'base.html' %}

{% block content %}

{% if category_posts %}

<h3>{{ id }}</h3>
<br/><br/>
<ul>
    {% for post in category_posts %}
    <li><a href = "{% url 'article' post.pk %}">{{post.title}}</a> - <small>by {{post.author}}</small>
        <br/>
    </li>
    {% endfor %}
</ul>

{% else %}
<h1>Sorry, this page does not exist</h1>
{% endif %}
{% endblock %}
