{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}

<br/>
<h1>Register</h1>

{% if user.is_authenticated %}
<h3>You are already logged in!</h3>
{% else %}
<div class = 'form-group'>
<form method = "post">
{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary">Register</button>
</form>
</div>
{% endif %}

{% endblock %}
