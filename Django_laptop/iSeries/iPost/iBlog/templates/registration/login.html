{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<br/>
<h1>You are already logged in</h1>
{% else %}
<br/>
<h1>Login</h1>


<div class = 'form-group'>
<form method = "post">
{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary">Login</button>
</form>
</div>
{% endif %}
{% endblock %}
