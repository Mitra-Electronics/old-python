{% extends "parent.html" %}

{% block title %}
Create a new Account
{% endblock %}


{% block body %}

<h1>Create a "Ishan's own Youtube" Account</h1><br>

<form action="register" method="POST">
        {% csrf_token %}
        <h4>{{ form }}</h4>
        <br>
        <h4><button type="submit" class="btn btn-primary">Create Account!</button></h4>
</form>
<div class="login my-3">
        <p>Have an account? <a href="/login">Login here</a></p>
    </div>
{% endblock %}
