{% extends "parent.html" %}

{% block title %}
Log into your Account
{% endblock %}


{% block body %}
<br>
<form action="login" method="POST" role="form">
    {% csrf_token %}
    {{ form.as_table }}

    <br>
    <button type="submit" class="btn btn-primary" role="button">Log In</button>
</form>
<div class="login my-3">
    <p> Don't have an account? <a href="/register">Login here</a></p>
</div>
{% endblock %}
