{% extends "parent.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<h1>Welcome to Ishan's own Youtube</h1><br>
<br>

{% for video in most_recent_videos %}
<div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">{{ video.title }}</h1>
          <p class="lead">{{ video.description }}</p>
          <p style="font-size: 7px; color:rgb(2, 1, 1);"><h6> by {{ video.user }} on {{ video.datetime }}</h6> </p>
          <p style="text-align: right"><a href='/video/{{ video.id }}'>Watch Video</a></p>
        </div>
</div>
{% endfor %}


{% endblock %}
